<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emotion-Based Music Recommender</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #e74c3c;
      text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.4);
    }

    .webcam-container {
      width: 450px;
      height: 340px;
      border-radius: 25px;
      overflow: hidden;
      border: 3px solid #e74c3c;
      box-shadow: 0 0 30px rgba(231, 76, 60, 0.3);
    }

    .webcam-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 25px;
    }

    #emotion-box {
      margin-top: 25px;
      font-size: 24px;
      font-weight: 600;
      color: #ffb3b3;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 12px 24px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 50, 50, 0.3);
      transition: transform 0.3s ease-in-out;
    }

    #emotion-box:hover {
      transform: scale(1.05);
    }

    .music-links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
    }

    .music-link {
      background-color: #1a1a1a;
      color: white;
      padding: 14px 28px;
      border: 2px solid #e74c3c;
      border-radius: 30px;
      font-size: 1em;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
      width: 280px;
      box-shadow: 0 0 10px rgba(231, 76, 60, 0.2);
    }

    .music-link:hover {
      background: #e74c3c;
      color: white;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(231, 76, 60, 0.6);
    }

    /* Custom cursor styles */
    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 25px;
      height: 25px;
      background: rgba(255, 50, 50, 0.8);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      box-shadow: 0 0 15px rgba(255, 50, 50, 0.6);
      transform: translate(-50%, -50%);
      transition: transform 0.08s ease-out;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Emotion-Based Music Recommender</h1>

  <div class="webcam-container">
    <img src="{{ url_for('video_feed') }}" alt="Webcam Feed">
  </div>

  <div id="emotion-box">Detecting Emotion...</div>

  <div class="music-links">
    <a id="spotifyLink" class="music-link" href="#" target="_blank">ðŸŽµ Listen on Spotify</a>
    <a id="youtubeLink" class="music-link" href="#" target="_blank">ðŸŽµ Watch on YouTube</a>
    <a id="appleMusicLink" class="music-link" href="#" target="_blank">ðŸŽµ Listen on Apple Music</a>
  </div>

  <div class="cursor" id="cursor"></div>

  <script>
    // Cursor follow animation
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    // Emotion detection API
    function updateEmotion() {
      fetch('/detect_emotion')
        .then(response => response.json())
        .then(data => {
          document.getElementById("emotion-box").innerText = "Emotion: " + data.emotion;
          document.getElementById("spotifyLink").href = data.links.Spotify;
          document.getElementById("youtubeLink").href = data.links.YouTube;
          document.getElementById("appleMusicLink").href = data.links['Apple Music'];

          document.getElementById("spotifyLink").innerText = "ðŸŽµ " + data.emotion + " Vibes (Spotify)";
          document.getElementById("youtubeLink").innerText = "ðŸŽµ " + data.emotion + " Feels (YouTube)";
          document.getElementById("appleMusicLink").innerText = "ðŸŽµ " + data.emotion + " Mood (Apple Music)";
        });
    }

    setInterval(updateEmotion, 5000);
  </script>
</body>
</html>
