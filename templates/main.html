<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Recommendation System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: #ffffff;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3em;
      margin-top: 80px;
      color: #e74c3c;
      text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.4);
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #ffb3b3;
    }

    .button {
      background-color: #1a1a1a;
      color: white;
      padding: 15px 30px;
      margin: 15px;
      border: 2px solid #e74c3c;
      border-radius: 50px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      box-shadow: 0 0 15px rgba(231, 76, 60, 0.2);
    }

    .button span.icon {
      font-size: 1.4em;
      background: #e74c3c;
      color: white;
      border-radius: 50%;
      padding: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(231, 76, 60, 0.6);
    }

    .button:hover {
      background-color: #e74c3c;
      color: white;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(231, 76, 60, 0.6);
    }

    /* Custom cursor styles */
    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 25px;
      height: 25px;
      background: rgba(255, 50, 50, 0.8);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      box-shadow: 0 0 15px rgba(255, 50, 50, 0.6);
      transform: translate(-50%, -50%);
      transition: transform 0.08s ease-out;
    }
  </style>
</head>
<body>
  <h1>üéµ Mood-Based Music Recommender üéµ</h1>
  <p>Select how you want your daily dose of musical therapy üëá</p>

  <button class="button" onclick="location.href='/video'">
    <span class="icon">‚úçÔ∏è</span>
    I'm in My Feels (Text)
  </button><br>

  <button class="button" onclick="location.href='/text'">
    <span class="icon">üé•</span>
    Show Me the Feels (Video)
  </button><br>

  <button class="button" onclick="location.href='/lazy'">
    <span class="icon">üòé</span>
    Surprise Me, I'm Lazy
  </button>

  <div class="cursor" id="cursor"></div>

  <script>
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });
  </script>
</body>
</html>
